<section>
  @if (cartService.cart()?.cartItems?.length! > 0) {
  <div class="flex w-full items-start gap-6 mt-32">
    <div class="w-3/4">
      @for (item of cartService.cart()?.cartItems; track item.productId) {
      <app-cart-item [item]="item"></app-cart-item>
      }
    </div>
    <div class="w-1/4">
      <app-order-summary></app-order-summary>
    </div>
  </div>
  } @else {
  <app-empty-state
    message="Your shopping cart is empty"
    icon="remove_shopping_cart"
    acctionText="Go to shop"
    (acction)="onAction()"
  />
  }
</section>
