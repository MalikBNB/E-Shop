@if (product) {
<section class="py-8">
  <div class="max-w-screen-2xl px-4 mx-auto">
    <div class="grid grid-cols-2 gap-8">
      <div class="max-w-xl mx-auto">
        <img
          src="{{ product.pictureUrl }}"
          alt="product image"
          class="w-full"
        />
      </div>

      <div>
        <h1 class="text-2xl font-semibold text-gray-900">{{ product.name }}</h1>
        <p>You have {{ quantity }} of this item in your cart</p>
        <div class="mt-4 flex items-center gap-4 mb-6">
          <p class="text-3xl font-extrabold text-gray-900">
            {{ product.price | currency }}
          </p>
        </div>

        <div class="flex gap-4">
          <button
            mat-flat-button
            class="match-input-height mb-5"
            [disabled]="quantity === qtyInCart"
            (click)="updateCart()"
          >
            <mat-icon>shopping_cart</mat-icon>
            {{ getButtonText() }}
          </button>

          <mat-form-field appearance="outline" class="flex">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" min="0" [(ngModel)]="quantity" />
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <p class="mt-6 text-gray-500">{{ product.description }}</p>
      </div>
    </div>
  </div>
</section>
}
